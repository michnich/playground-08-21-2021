<div class="container-md mt-5">
  <h1>Orders</h1>
  <kendo-grid [data]="orders" [height]="400">
    <kendo-grid-column field="id" title="Order ID"> </kendo-grid-column>
    <kendo-grid-column field="buyerEmail" title="Email"> </kendo-grid-column>
    <kendo-grid-column field="buyerFullName" title="Name"> </kendo-grid-column>
    <kendo-grid-column field="status" title="Status"> </kendo-grid-column>
    <kendo-grid-column field="total" title="Total"> </kendo-grid-column>
  </kendo-grid>
</div>
